<html>
  <head><title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">  
  </head>

  <body>
    <div class="container">
      <div class="top-container">
        <div class="box2">
          <div class="box3">
            <div id="timeDisplay">
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-container">
        <div id="sb">
        </div>
        <hr>
        <div class="row">
          <div class="session">
            Session Time
            <div id="sessiontimeDisplay">
            </div>
            <button id="decSession">-</button>
            <button id="incSession">+</button>
          </div>
          <div class="break">
            Break Time
            <div id="breaktimeDisplay">
            </div>
            <button id="decBreak">-</button>
            <button id="incBreak">+</button>
          </div>
        </div>
        <hr>
        <div class="buttons">
          <button id="start">Start</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
